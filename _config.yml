about_content: | # this will include new lines to allow paragraphs
  Sijia Wen received a Doctoral degree from the State Key Laboratory of Virtual Reality Technology and Systems, School of Computer Science and Engineering, Beihang University in 2022. He is currently an assistant professor at the School of Artificial Intelligence, at Beihang University. His research interests include His research interests include computer vision, multi-source information fusion for visual perception, multimodal mixed reality, blockchain, and privacy-preserving computing in the field of artificial intelligence. He has published multiple research papers as the first or corresponding author in top-tier conferences and journals such as IEEE TIP, ACM TOG, SIGGRAPH Asia, IEEE TMM, and AAAI. He has undertaken several national research projects, serving as the principal investigator of the National Natural Science Foundation of China (NSFC) Youth Program, and participated in key, special, and general programs of NSFC. He holds over ten granted and pending patents domestically and internationally. He serves as a reviewer for top international conferences and journals, including CVPR, ICCV, and IEEE TPAMI. 

